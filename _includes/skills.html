<section class="section section-skills u-content-space bg-light">
    <div class="skills container">
        <header class="text-center w-md-50 mx-auto mb-8">
            <h2 class="h1">My Skills</h2>
            <p class="h5"></p>
        </header>
        <div class="row">
            <div class="col-lg-12">
                    {% for skill in site.data.skills %}
                    <h5 class="u-font-size-90 mb-1">{{skill.skill}} - {{ skill.value }}%</h4>
                    <div class="progress mb-3" style="height: 5px;">
                        <div class="progress-bar bg-{% cycle 'primary', 'secondary' %}" role="progressbar" style="width: {{ skill.value }}%" aria-valuenow="{{ skill.value }}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</section>
