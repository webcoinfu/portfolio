<header class="flex-none z-50 text-sm leading-6 font-medium text-gray-100 pt-4 lg:pt-24 fixed w-screen transition-all"
  x-data="{ scrolled: false, navOpen: false }"
  :class="{ 'bg-gray-900 bg-opacity-75 py-4 lg:pt-4' : scrolled }"
  @scroll.window="scrolled = (window.pageYOffset > 20) ? true : false"
  @click.away="navOpen = false"
>
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center flex-nowrap">
      <a class="flex-none text-white grow" href="/">
        <svg width="50" height="50" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M44.444 16.667A5.556 5.556 0 0 0 50 11.11V5.556A5.556 5.556 0 0 0 44.444 0H0V44.444A5.556 5.556 0 0 0 5.556 50h5.555a5.556 5.556 0 0 0 5.556-5.556V22.222a5.556 5.556 0 0 1 5.555-5.555h22.222ZM50 38.889a5.556 5.556 0 0 0-5.556-5.556H38.89a5.556 5.556 0 0 0-5.556 5.556v5.555A5.556 5.556 0 0 0 38.89 50H50V38.889Z" fill="#fff"/></svg>
      </a>
      <div class="block sm:hidden mobile-menu relative">
        <button
          x-on:click="navOpen = ! navOpen"
          class="flex items-center space-x-2 focus:outline-none block sm:hidden">
          <span x-text="navOpen ? 'Close' : 'Menu'"
                class="font-medium text-lg">Open</span>
          
          <div class="w-10 flex items-center justify-center relative">
            <span 
              x-bind:class="navOpen ? 'translate-y-0 rotate-45' : '-translate-y-3'" 
              class="transform transition w-full rounded h-1 bg-current absolute"
            ></span>
            <span 
              x-bind:class="navOpen ? 'opacity-0 translate-x-3 w-10' : 'opacity-100'" 
              class="transform transition w-4/5 rounded h-1 bg-current absolute right-0"
            ></span>
            <span 
              x-bind:class="navOpen ? 'translate-y-0 -rotate-45 w-10' : 'translate-y-3 w-3/5'" 
              class="transform transition rounded h-1 bg-current absolute right-0"
            ></span>
          </div>
        </button>
      </div>
      <div class="hidden w-full flex-none mt-4 sm:mt-0 sm:w-auto sm:ml-auto sm:flex items-center space-x-6 uppercase">
        {%- for nav in site.data.navigation -%}
          {% if forloop.last %}
            <a class="block sm:inline-block uppercase text-md lg:text-2xl hover:bg-transparent hover:text-gray-200 hover:shadow-sm hover:shadow-rose-900 transition-colors border-2 border-rose-900 bg-rose-900 px-3 py-1 lg:px-10 lg:py-3 rounded-lg" href="{{ nav.href }}" target="_blank">{{ nav.title }}</a>
          {% else %}
            <a class="uppercase text-md lg:text-2xl hover:text-rose-900 transition-colors" href="#{{ nav.href }}">{{ nav.title }}</a>
          {% endif %}
        {%- endfor -%}
      </div>
    </div>
    <div x-show="navOpen" x-transition class="w-screen uppercase absolute right-0 bg-rose-900 py-3 rounded-3xl top-24 text-center">
      {%- for nav in site.data.navigation -%}
        <a class="block uppercase text-md hover:bg-rose-700 hover:text-gray-200 transition-colors  py-3 px-5" 
        {% if forloop.last %}
          href="{{ nav.href }}"
          target="_blank"
        {% else %}
          href="#{{ nav.href }}"
        {% endif %}
        >{{ nav.title }}</a>
      {%- endfor -%}
    </div>
  </nav>
</header><!-- End Header -->

<main class="site-content">
