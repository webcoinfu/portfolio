<header class="flex-none z-50 text-sm leading-6 font-medium text-gray-100 pt-24 fixed w-screen transition-all">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center flex-wrap sm:flex-nowrap">
      <a class="flex-none text-white" href="#js-scroll-to-about">
        <svg width="50" height="50" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M44.444 16.667A5.556 5.556 0 0 0 50 11.11V5.556A5.556 5.556 0 0 0 44.444 0H0V44.444A5.556 5.556 0 0 0 5.556 50h5.555a5.556 5.556 0 0 0 5.556-5.556V22.222a5.556 5.556 0 0 1 5.555-5.555h22.222ZM50 38.889a5.556 5.556 0 0 0-5.556-5.556H38.89a5.556 5.556 0 0 0-5.556 5.556v5.555A5.556 5.556 0 0 0 38.89 50H50V38.889Z" fill="#fff"/></svg>
      </a>

      <div class="w-full flex-none mt-4 sm:mt-0 sm:w-auto sm:ml-auto flex items-center space-x-6 uppercase">
        {%- for nav in site.data.navigation -%}
          {% if forloop.last %}
            <a class="uppercase sm:text-2xl hover:bg-transparent hover:text-gray-200 hover:shadow-sm hover:shadow-rose-900 transition-colors border-2 border-rose-900 bg-rose-900 px-10 py-3 rounded-lg" href="{{ nav.href }}" target="_blank">{{ nav.title }}</a>
          {% else %}
            <a class="uppercase sm:text-2xl hover:text-rose-900 transition-colors" href="#{{ nav.href }}">{{ nav.title }}</a>
          {% endif %}
        {%- endfor -%}

            <line x1="23" y1="33" x2="42" y2="33" stroke="white" stroke-width="6" stroke-linecap="round"/>
          </svg>
        </button> -->

    </div>
  </nav>
</header><!-- End Header -->
